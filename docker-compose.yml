version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: greengrow
      POSTGRES_USER: greengrow
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greengrow"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test:
        [
          "CMD",
          "mosquitto_sub",
          "-h",
          "localhost",
          "-t",
          "$SYS/broker/version",
          "-C",
          "1",
          "-W",
          "5",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway-1:
    build:
      context: .
    container_name: gateway-1
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SENSOR_SCRIPT_PATH: /app/simulator/src/
      MQTT_URL: mqtt://mosquitto:1883
      RACK_ID: 1
      FARM_ID: 1
    depends_on:
      - mosquitto
      - postgres

  gateway-2:
    build:
      context: .
    container_name: gateway-2
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SENSOR_SCRIPT_PATH: /app/simulator/src/
      MQTT_URL: mqtt://mosquitto:1883
      RACK_ID: 2
      FARM_ID: 2
    depends_on:
      - mosquitto
      - postgres

  gateway-3:
    build:
      context: .
    container_name: gateway-3
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SENSOR_SCRIPT_PATH: /app/simulator/src/
      MQTT_URL: mqtt://mosquitto:1883
      RACK_ID: 3
      FARM_ID: 3
    depends_on:
      - mosquitto
      - postgres

  gateway-4:
    build:
      context: .
    container_name: gateway-4
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SENSOR_SCRIPT_PATH: /app/simulator/src/
      MQTT_URL: mqtt://mosquitto:1883
      RACK_ID: 4
      FARM_ID: 4
    depends_on:
      - mosquitto
      - postgres

  gateway-5:
    build:
      context: .
    container_name: gateway-5
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SENSOR_SCRIPT_PATH: /app/simulator/src/
      MQTT_URL: mqtt://mosquitto:1883
      RACK_ID: 5
      FARM_ID: 5
    depends_on:
      - mosquitto
      - postgres

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    environment:
      PORT: "3000"
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_NAME: greengrow
      DATABASE_USER: greengrow
      DATABASE_PASSWORD: password
      MQTT_URL: mqtt://mosquitto:1883
      CORS_ORIGIN: "*"
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - mosquitto
      
  frontend:
      build:
        context: ./frontend
        dockerfile: Dockerfile
      container_name: frontend
      image: greengrow-frontend:latest
      ports:
        - "8080:80"
      restart: unless-stopped

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
