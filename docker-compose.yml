version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: greengrow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: greengrow
      POSTGRES_USER: greengrow
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greengrow"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: greengrow_mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test:
        [
          "CMD",
          "mosquitto_sub",
          "-h",
          "localhost",
          "-t",
          "$SYS/broker/version",
          "-C",
          "1",
          "-W",
          "5",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
